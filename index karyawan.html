<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3">


                <div class="card">
                    <div class="card-header">
                        Menu
                    </div>

                    <div class="card-body">
                        <div class="list-group">
                            <a href="" class="list-group-item">Daftar karyawan</a>
                            <a href="" class="list-group-item">Tambah karyawan</a> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Tambah Karyawan
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="textNama"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jenis Kelamin</label>
                            <select class="form-control" id="textJenkel">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="l">Laki-Laki</option>
                            <option value="P">Perempuan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Masa</label>
                            <input type="number" class="form-control" id="textMasa"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gaji karyawan</label>
                            <select class="form-control" id="textGaji">
                            <option value="">Pilih Gaji</option>
                            <option value="Rp.7.000.000">Rp.7.000.000</option>
                            <option value="Rp.4.000.000">Rp.4.000.000</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="tambahKaryawan()">Simpan</button>
                        <button class="btn btn-warning" onclick="cancelKaryawan()">Cancel</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="tblKaryawan">
                        <thead>
                            <tr>
                              <th>No</th>
                              <th>Nama</th>
                              <th>Jenkel</th>
                              <th>Masa</th>
                              <th>Gaji</th>
                            </tr>
                          </thead>

                          <tbody>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              <td></td>
                              
                            </tr>
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="karyawan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
