<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <div class="row">
           <div class="col-3">
        
            <div class="card">
               <div class="card-header">
                Menu
               </div>
               <div class="card-body">
                <div class="list-group">
                    <a href="" class="list-group-item">Daftar siswa</a>
                    <a href="" class="list-group-item">Tambah siswa</a>
                </div>
               </div>
            </div>
          </div>
      <div class="col-9">
        
        <div class="card">
            <div class="card-header">
                Tambah siswa
            </div>
            <div class="card-body">
               
              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" id="textNama"/>

              </div>

              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" id="textJenkel">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="l">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Umur</label>
                <input type="number" class="form-control" id="textUmur"/>
              </div>

              <div class="mb-3">
                <label class="form-label">Warna Favorit</label>
                <select class="form-control" id="textWarna">
                    <option value="">Pilih Warna Favorit</option>
                    <option value="Merah">Merah</option>
                    <option value="kuning">Kuning</option>
                    <option value="ungu">Ungu</option>
                    <option value="biru">Biru</option>
                </select>
              </div>

              

            </div>

            <div class="card-footer">
                <button class="btn btn-primary" onclick="tambahSiswa()">Simpan</button>
                <button class="btn btn-warning" onclick="batalEdit()">Cancel</button>
            </div>

        </div>

        <div class="card-body">
            <table class="table table-striped" id="tblSiswa">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Jenkel</th>
                    <th>Umur</th>
                    <th>Warna</th>
                    
                    

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
        </div>

      </div>
    </div>
   </div>

   <script src="appob.js" ></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
